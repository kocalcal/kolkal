<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer le Nom</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Enregistrer votre Nom</h1>
    <input type="text" id="nameInput" placeholder="Entrez votre nom">
    <button id="saveButton">Sauvegarder</button>

    <script>
        // Votre configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBGTcHbDS56KVbGbezNOTAbwaTWrdVjUns",
            authDomain: "partie-2-e5791.firebaseapp.com",
            databaseURL: "https://partie-2-e5791-default-rtdb.firebaseio.com",
            projectId: "partie-2-e5791",
            storageBucket: "partie-2-e5791.appspot.com",
            messagingSenderId: "790955686464",
            appId: "1:790955686464:web:ec0c80c87b009e08787da5",
            measurementId: "G-J97N17D0TJ"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Sauvegarder le nom dans Firestore
        document.getElementById('saveButton').addEventListener('click', function() {
            const name = document.getElementById('nameInput').value;

            if (name.trim() === "") {
                alert("Veuillez entrer un nom.");
                return;
            }

            db.collection("noms").add({
                nom: name
            })
            .then(() => {
                alert("Nom sauvegardé avec succès !");
                document.getElementById('nameInput').value = ""; // Effacer le champ de saisie après l'enregistrement
            })
            .catch((error) => {
                console.error("Erreur lors de l'ajout du document: ", error);
                alert("Erreur lors de la sauvegarde du nom.");
            });
        });
    </script>
</body>
</html>
