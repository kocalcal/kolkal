<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLS Selfie </title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        video, canvas {
            display: none;
        }
        #video {
            display: block;
            width: 320px;
            height: 240px;
            background-color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
</head>
<body>
    <h1>BLS Selfie </h1>
    <video id="video" autoplay></video>
    <button id="snap">Prendre une photo</button>
    <canvas id="canvas" width="320" height="240"></canvas>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBGTcHbDS56KVbGbezNOTAbwaTWrdVjUns",
            authDomain: "partie-2-e5791.firebaseapp.com",
            databaseURL: "https://partie-2-e5791-default-rtdb.firebaseio.com",
            projectId: "partie-2-e5791",
            storageBucket: "partie-2-e5791.appspot.com",
            messagingSenderId: "790955686464",
            appId: "1:790955686464:web:ec0c80c87b009e08787da5",
            measurementId: "G-J97N17D0TJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Set up video
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const snap = document.getElementById('snap');

        // Get access to the camera
        if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }

        // Capture photo
        snap.addEventListener('click', function() {
            context.drawImage(video, 0, 0, 320, 240);
            const dataURL = canvas.toDataURL('image/png');
            const storageRef = storage.ref('images/' + Date.now() + '.png');
            storageRef.putString(dataURL, 'data_url').then((snapshot) => {
                console.log('Uploaded a data_url string!');
                alert('Photo enregistrÃ©e dans Firebase Storage');
            }).catch((error) => {
                console.error('Erreur lors de l\'enregistrement de la photo : ', error);
            });
        });
    </script>
</body>
</html>
